<label>Name</label>
<input type="text" [(ngModel)]="task.name" (change)="updateTask(task)" [disabled]="loading || disabled">
<label>Difficulty</label>
<input type="text" [(ngModel)]="task.position" (change)="updateTask(task)" [disabled]="loading || disabled">
<label>Is Done</label>
<input type="checkbox" [(ngModel)]="task.is_done" (change)="updateTask(task)" [disabled]="loading || disabled || task.is_done">
<label>Group</label>
<input type="text" [(ngModel)]="task.color" (change)="updateTask(task)" [disabled]="loading || disabled">
<button class="btn btn-xs btn-danger" (click)="deleteTask(task)">Delete</button>
<span class="small">{{task.created_at|age:now}} min</span>
<span class="small">{{task.updated_at|date:"yMMMd"}} min</span>
<img *ngIf="loading" src="assets/loader.gif">
